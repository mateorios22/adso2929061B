<head>

<link rel="stylesheet" href="../css/styles.css">
<style>
    
        .section-dbl {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            button {
                background-color: #b7a63c;
                border-radius: 5px;
                border: none;
                color: #fff;
                cursor: pointer;
                padding: 0.6rem;
                width: 160px;
            }
        }
        .section-keyup {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            input {
                border: 2px solid #b7a63c;
                border-radius: 5px;
                padding: 0.5rem;
                width: 140px;
            }
        }
        .section-change {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.6rem;
            select {
                border: 2px solid #b7a63c;
                border-radius: 5px;
                padding: 0.5rem;
                width: 160px;
            }
            p {
                zoom: 3;
                margin: 0;
            }
        }
        .event-mouse {
            background-color: #fff;
            border-radius: 50%;
            border: 4px solid #b7a63c;
            margin: 0.6rem auto;
            display: flex;
            object-fit: cover;
            height: 200px;
            width: 200px;
        }
</style>
</head>
<body class="javascript">

    <main>
        <main>
            <header>
                <h1>18 - Events</h1>
                <p>
                     Handle user interactions with event listeners.
                </p>
            </header>
            <section>
                    <h3>Event: onload</h3>
            <h4 class="event-load"></h4>
            <h3>Event: dblclick</h3>
            <div class="section-dbl">
                <button>Button</button>
                <h4 class="event-dbl">0 Double clicks</h4>
            </div>
            <h3>Event: onkeyup</h3>
            <div class="section-keyup">
                <input type="text" placeholder="Enter text...">
                <h4 class="event-keyup">null</h4>
            </div>
            <h3>Event: onresize</h3>
            <h4 class="event-resize">No resize</h4>
            <h3>Event: onchange</h3>
            <div class="section-change">
                <select>
                    <option value="üôÇ" selected>Select an animal...</option>
                    <option value="üêÆ">üêÆ Cow</option>
                    <option value="üê∑">üê∑ Pig</option>
                    <option value="üê∂">üê∂ Dog</option>
                    <option value="ü¶ä">ü¶ä Fox</option>
                    <option value="üêª">üêª Bear</option>
                </select>
                <p class="event-change">üôÇ</p>
            </div>
            <h3>Event: onmouseover</h3>
            <img src="images/jiji1.webp" class="event-mouse" alt="Jiji">
            </section>
        </main>
        <script>
            // elements
            const eventLOad = document.querySelector('.event-load')
            const eventDbl = document.querySelector('.event-dbl')
            const eventKeyup = document.querySelector('.event-keyup')
            const eventResize = document.querySelector('.event-resize')
            const evenchange = document.querySelector('.event-change')
            const eventmouse = document.querySelector('.event-mouse')

            //load
            window.onload = function() {
                //alert('the page has loaded')
                eventLOad.textContent =`la pagina fue cargada`
            }

            //dbclick
            const btn = document.querySelector('.section-dbl button')
            let count = 0
        btn.addEventListener('dblclick', () =>{
            eventDbl.textContent = `${++count} double clicks`
        })
         //event onekeyup
          const input = document.querySelector('.section-keyup input')
        input.onkeyup = function(event) {
            eventKeyup.textContent = `${this.value}`
         }
         
          // Event: onresize

        window.onresize = function() {
            eventResize.textContent = `Window Width: ${window.outerWidth}px`
        }
        // event: onchange
        const select = document.querySelector(`.section-change select`)
        select.addEventListener('change', function(){
        evenchange.textContent = `${this.value}`
        })

        // event: onmouseovr 
        eventmouse.addEventListener('mouseover', function() {
            this.src = 'images/eren1.png'
        })
    eventmouse.addEventListener('mouseout', function(){
        this.src = 'images/eren2.png'
    })
        </script>
