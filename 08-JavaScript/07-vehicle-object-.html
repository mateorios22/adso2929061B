<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moto - Vehicle Object</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9; /* Fondo suave y limpio */
            color: #333;
        }
    
        .container {
            width: 340px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15); /* Sombra sutil */
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25); /* Efecto hover */
        }
    
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #0077b6; /* Azul profesional */
        }
    
        .info {
            text-align: center;
            margin-bottom: 15px;
        }
    
        .info h2 {
            margin-bottom: 5px;
            font-size: 1.8em;
            color: #333;
        }
    
        .info p {
            margin: 3px 0;
            color: #555;
        }
    
        .image-container {
            background-color: #e8f4fa;
            border-radius: 15px;
            padding: 12px;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra ligera */
        }
    
        .image-placeholder {
            height: 150px;
            background-image: url('https://via.placeholder.com/300x150');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 10px;
        }
    
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
            padding: 10px;
            background-color: #f0f4f8;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
    
        .buttons button {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            margin: 5px;
            border: none;
            border-radius: 12px;
            background-color: #0077b6;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    
        .buttons button:hover {
            background-color: #005f8a;
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
    
        .buttons button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="javascript">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <div class="container">
        <div class="header">
            <span>üöó</span>
            <span>‚öôÔ∏è</span>
        </div>

        <div class="info">
            <h2>Ferrari</h2>
            <p>Modelo: 2020</p>
            <p>Referencia: 458 Italia</p>
            <p>Color: Negro</p>
        </div>

        <div class="image-container">
            <div class="image-placeholder"></div>
        </div>

        <div class="buttons">
            <button>Encender</button>
            <button>Avanzar</button>
            <button>Parar</button>
            <button>Retroceder</button>
            <button>Apagar</button>
        </div>
    </div>
</body>
</html>
