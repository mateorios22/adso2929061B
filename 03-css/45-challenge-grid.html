<!DOCTYPE html>

  <title>01-HTML 5 Document</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px; /* espacio entre celdas */
      padding: 10px; /* separaci√≥n del borde del grid */
    }

    .item {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border: 4px solid #ddd; /* bordado */
      border-radius: 8px; /* esquinas redondeadas opcional */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15); /* sombra opcional */
    }

    .large {
      grid-column: span 2;
      grid-row: span 2;
    }

    .gord {
      grid-column: span 3;
    }

    .gord img {
      height: 100%;
    }
    div.img{
        width: 100px;
        align-items: center;
        display: flex;
    }
  </style>
</head>
